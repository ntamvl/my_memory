<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Một Bí Mật - Tâm Nguyễn</title>
  <link type='text/css' rel="stylesheet" href="stylesheets/fonts/fontello.css">
  <link type='text/css' rel="stylesheet" href="stylesheets/supersized.css" />  
  <link type='text/css' rel="stylesheet" href="stylesheets/app.css">
  <link type='text/css' rel="stylesheet" href="stylesheets/styles.css"> 
</head>

<body>
  <div id='filtr'></div>
  <div id='mobile-bg'></div>
  <div id="loaderImage"></div>

  <div class="body-wrapper">
    <!-- loading blue wall -->
    <div class="body-overlay">&nbsp;</div>
    <!--end loading blue wall -->

    <div class="page todos">
      <h2 class="page-title">More Info</h2>
      <h2 class="page-title">Here you can add more info or apps!</h2>
      <div class="close-button">x</div>
    </div>
  
    <div class="page random-page">
      <h2 class="page-title">Here you can add more info or apps!</h2>
      <div class="close-button">x</div>
    </div>

    <div class="dashboard clearfix">
      <div class="container-row">
        <div class='container-inner'>
          <!-- Header Content -->
          <div class="row all-box">

            <!-- 1st box width 4 small boxes and blue big box and logo width company name or sth -->
            <div class="four columns fadebox1">

              <div class="row">
                <div class="two mobile-one columns">
                  <div class="panel box green-1 logo" data-page="random-page">
                    AT
                  </div>
                </div>
                <div class="six mobile-three columns">
                  <div class="panel box transparent logo-text" data-page="random-page">...</div>
                </div>
                <div class="eight mobile-four columns">
                  <div class="panel box blue-3 text" data-page="random-page">
                    A secret, you're waiting...
                  </div>
                </div>
              </div>

              <div class="row hide">
                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box purple-1 open" data-page="todos">
                      <i class='icon-call'></i>
                    </div>
                  </a>  
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box blue-2 open" data-page="random-page">
                      <i class='icon-facebook'></i>
                    </div>
                  </a>
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box red-1 open" data-page="random-page">
                      <i class='icon-pinterest-1'></i>
                    </div>
                  </a>                  
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box orange-1 open" data-page="random-page">
                      <i class='icon-github-3'></i>
                    </div>                  
                  </a>  
                </div>  
              </div>
            </div>

            <!-- 2nd box width 4 small boxes and counter -->
            <div class="four columns fadebox2">
              <div class="row counter">
                <div class="two columns padding0 margin0">
                  <div class="eight mobile-two columns pads">
                    <div class="panel box transparent text text-time">
                      DAYS
                    </div>
                  </div>  
                  <div class="eight mobile-two columns pads">  
                    <div class="panel box green-1 time">
                      <div id='countDays'></div>
                    </div>
                  </div>
                </div>

                <div class="two columns padding0 margin0">
                  <div class="eight mobile-two columns pads">
                    <div class="panel box transparent text text-time">
                      HOURS
                    </div>
                  </div>  
                  <div class="eight mobile-two columns pads">  
                    <div class="panel box blue-2 time">
                      <div id='countHrs'></div>
                    </div>
                  </div>
                </div>

                <div class="two columns padding0 margin0">
                  <div class="eight mobile-two columns pads">
                    <div class="panel box transparent text text-time">
                      MIN
                    </div>
                  </div>  
                  <div class="eight mobile-two columns pads">  
                    <div class="panel box pink-2 time">
                      <div id='countMin'></div>
                    </div>
                  </div>
                </div>

                <div class="two columns padding0 margin0">
                  <div class="eight mobile-two columns pads">
                    <div class="panel box transparent text text-time">
                      SEC
                    </div>
                  </div>  
                  <div class="eight mobile-two columns pads">  
                    <div class="panel box yellow-1 time">
                      <div id='countSec'></div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row hide">
                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box yellow-1 open" data-page="random-page">
                      <i class='icon-dribbble'></i> 
                    </div>
                  </a>  
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box blue-7 open" data-page="random-page">
                      <i class='icon-instagram'></i>
                    </div>
                  </a>  
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box green-1 open" data-page="random-page">
                      <i class='icon-behance'></i>
                    </div>
                  </a>    
                </div>

                <div class="two mobile-two columns">
                  <a href='#'>
                    <div class="panel box blue-3 open" data-page="random-page">
                      <i class='icon-twitter'></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>

          </div>
          <!-- End Header Content -->
      </div>
    </div>
  </div>
</div>  

<!-- * End main body * -->

<!-- * Javascript * -->
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript" src="javascripts/supersized.3.2.7.js"></script>
<script type="text/javascript" src="javascripts/plugins.js"></script>
<script type="text/javascript">

/******************
    * SLIDER *
******************/

jQuery(function($){
  $.supersized({
        
    // Functionality
    slide_interval  :   4000,   // Length between transitions
    transition      :   1,      // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
    transition_speed:   2000,   // Speed of transition
                                 
    // Components             
    slide_links     : 'name',         // Individual links for each slide (Options: false, 'num', 'name', 'blank')
    slides          :   [             // Slideshow Images                                                                                               
                        {image : 'images/1.jpg', title : '', thumb : 'images/1.jpg'},
                        {image : 'images/2.jpg', title : '', thumb : 'images/2.jpg'},
                        {image : 'images/large_5743599496.jpg', title : '', thumb : 'images/large_5743599496.jpg'},
                        {image : 'images/large_6966965057.jpg', title : '', thumb : 'images/large_6966965057.jpg'},
                        {image : 'images/origin_4976537690.jpg', title : '', thumb : 'images/origin_4976537690.jpg'},
                        {image : 'images/origin_5047947055.jpg', title : '', thumb : 'images/origin_5047947055.jpg'},
                        {image : 'images/origin_5982590252.jpg', title : '', thumb : 'images/origin_5982590252.jpg'},
                    ]   
  });
});    


</script>

<script src="javascripts/prefixfree.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.countdown.js"></script>
<script type="text/javascript" src="javascripts/app.js"></script>
<script type="text/javascript" src="javascripts/jq.metro.loader.min.js"></script>

</body>
</html>
